<!DOCTYPE html>
<html lang=pt-br>

<head>
    <title>Health Track</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="widht=device-width, inicial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.0\css\bootstrap.css">
    <script src="jquery-3.5.1.js"></script>
    <script src="bootstrap-4.5.0\js\bootstrap.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="Imagens\icone.ico" />
    <link rel="stylesheet" href="fontawesome-free-5.13.0-web/css/all.css">
</head>

<body>
    <div class="container">
        <h3 >IMC</h3>
        <i class="fas fa-chart-line"></i>
        <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 70%" aria-valuenow="70"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div><br>
    </div>
    
    <div class="container">
        <h3>Peso</h3>
        <i class="fas fa-balance-scale"></i>
        <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 70%" aria-valuenow="70"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div><br>
    </div>

    <div class="container">
        <h3>Batimento Cardiaco</h3>
        <i class="fas fa-heartbeat"></i>
        <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 70%" aria-valuenow="70"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 90%" aria-valuenow="90"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div><br>
    </div>

    <div class="container">
        <h3>Consumo</h3>
        <i class="fas fa-apple-alt"></i>
        <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" style="width: 70%" aria-valuenow="70"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div><br>
        <div class="progress">
            <div class="progress-bar bg-info" role="progressbar" style="width: 90%" aria-valuenow="90"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div><br>
    </div>

</body>
