<!DOCTYPE html>
<html lang=pt-br>

<head>
    <title>Health Track</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="widht=device-width, inicial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.5.0\css\bootstrap.css">
    <script src="jquery-3.5.1.js"></script>
    <script src="bootstrap-4.5.0\js\bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="Imagens\icone.ico" />
    <link rel="stylesheet" href="format_2form.css">
</head>

<body>
    <div class="container">
        <h2>Precisamos te conhecer melhor, para isso, precisamos de algumas informações</h2><br>

        <form class="form-horizontal" id="formulario" method="POST" action="processForm.js">

            <div class="form-group">
                <label for="nome">Qual é seu nome completo?</label><br>
                <input type="text" class="form-control col-sm-8" id="nome" placeholder="Digite seu nome" required><br>

                <label for="idade">Qual sua data de nascimento?</label><br>
                <input type="date" class="form-control col-sm-3" id="idade"><br>

                <label for="genero">Qual seu gênero?</label><br>
                <input type="radio" name="newsletter" value="feminino"> Feminino
                <input type="radio" name="newsletter" value="masculino"> Masculino<br>

                <label for="peso">Qual seu peso atual?</label><br>
                <input type="number" class="form-control col-sm-2" id="peso" required><br>

                <label for="objetivo">Qual o seu objetivo de peso?</label><br>
                <input type="number" class="form-control col-sm-2" id="objetivo" required><br>

                <label for="altura">Qual sua altura?</label><br>
                <input type="number" class="form-control col-sm-2" id="altura" required><br>

                <label for="email">Agora cadastre seu e-mail</label><br>
                <input type="email" class="form-control col-sm-8" id="email" placeholder="Digite seu e-mail"
                    required><br>

                <label for="pwd">Casdastre uma senha</label><br>
                <input type="password" class="form-control col-sm-3" id="pwd" placeholder="Digite a Senha" required><br>
                <a href="3dashboard.html">
                    <button type="button" class="btn btn-primary">Enviar</button>
                </a>
            </div>
        </form>
    </div>
    </div>  
</body>

</html>
